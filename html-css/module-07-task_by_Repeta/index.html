<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>mod-07-add-by_Repeta</title>
</head>

<body>
  <form class="filter-form" action="#">

    <!-- filter-categories -->

    <section class="categories-filter filter-wrapper">
      <h2 class="filter-title">Filter By Categories</h2>

      <ul class="categories-filter-list">
        <li class="categories-filter-item">
          <input class="categories-filter-check visually-hidden" type="checkbox" name="item-name" value="furniture" id="name-furniture">
          <label class="categories-filter-label" for="name-furniture">
            <span class="categories-filter-name">Furniture</span>
            <span class="categories-filter-count">3</span>
          </label>
        </li>
        <li class="categories-filter-item">
          <input class="categories-filter-check visually-hidden" type="checkbox" name="item-name" value="sofa" id="name-sofa">
          <label class="categories-filter-label" for="name-sofa">
            <span class="categories-filter-name">Sofa</span>
            <span class="categories-filter-count">4</span>
          </label>
        </li>
        <li class="categories-filter-item">
          <input class="categories-filter-check visually-hidden" type="checkbox" name="item-name" value="chair" id="name-chair">
          <label class="categories-filter-label" for="name-chair">
            <span class="categories-filter-name">Chair</span>
            <span class="categories-filter-count">5</span>
          </label>
        </li>
        <li class="categories-filter-item">
          <input class="categories-filter-check visually-hidden" type="checkbox" name="item-name" value="table" id="name-table">
          <label class="categories-filter-label" for="name-table">
            <span class="categories-filter-name">Table</span>
            <span class="categories-filter-count">5</span>
          </label>
        </li>
        <li class="categories-filter-item">
          <input class="categories-filter-check visually-hidden" type="checkbox" name="item-name" value="bedroom" id="name-bedroom">
          <label class="categories-filter-label" for="name-bedroom">
            <span class="categories-filter-name">Bedroom</span>
            <span class="categories-filter-count">5</span>
          </label>
        </li>
      </ul>
    </section>

    <!-- filter-color -->

    <section class="color-filter filter-wrapper">
      <h2 class="filter-title">Filter By Color</h2>

      <ul class="color-filter-list">
        <li class="color-filter-item">
          <input class="color-filter-check visually-hidden" type="checkbox" name="item-color" value="red" id="color-red">
          <label class="color-filter-label red" for="color-red">
            <span class="color-filter-color">Red</span>
          </label>
        </li>
        <li class="color-filter-item">
          <input class="color-filter-check visually-hidden" type="checkbox" name="item-color" value="black" id="color-black">
          <label class="color-filter-label black" for="color-black">
            <span class="color-filter-color">Black</span>
          </label>
        </li>
        <li class="color-filter-item">
          <input class="color-filter-check visually-hidden" type="checkbox" name="item-color" value="yellow" id="color-yellow">
          <label class="color-filter-label yellow" for="color-yellow">
            <span class="color-filter-color">Yellow</span>
          </label>
        </li>
        <li class="color-filter-item">
          <input class="color-filter-check visually-hidden" type="checkbox" name="item-color" value="blue" id="color-blue">
          <label class="color-filter-label blue" for="color-blue">
            <span class="color-filter-color">Blue</span>
          </label>
        </li>
        <li class="color-filter-item">
          <input class="color-filter-check visually-hidden" type="checkbox" name="item-color" value="pink" id="color-pink">
          <label class="color-filter-label pink" for="color-pink">
            <span class="color-filter-color">Pink</span>
          </label>
        </li>
        <li class="color-filter-item">
          <input class="color-filter-check visually-hidden" type="checkbox" name="item-color" value="green" id="color-green">
          <label class="color-filter-label green" for="color-green">
            <span class="color-filter-color">Green</span>
          </label>
        </li>
      </ul>
    </section>

    <!-- filter-price -->

    <section class="price-filter filter-wrapper">
      <h2 class="filter-title">Filter By Price</h2>
      <div class="range-controls">
        <div class="scale">
          <div class="bar" style="width: 70%;"></div>
        </div>
        <div class="range-toogle range-toogle-min"></div>
        <div class="range-toogle range-toogle-max"></div>
      </div>
      <div class="price-controls">
        <label for="" class="min-prise">
          <input type="text" name="" id="">
        </label>
        <label for="" class="max-price">
            <input type="text" name="" id="">
        </label>
      </div>
    </section>


    <!-- filter-size -->

    <section class="size-filter filter-wrapper">
      <h2 class="filter-title">Filter By Size</h2>

      <ul class="size-filter-list">
        <li class="size-filter-item">
          <input class="size-filter-check visually-hidden" type="checkbox" name="item-size" value="small" id="size-s">
          <label class="size-filter-label" for="size-s">
            <span class="size-filter-size">s</span>
            <span class="size-filter-count">3</span>
          </label>
        </li>
        <li class="size-filter-item">
          <input class="size-filter-check visually-hidden" type="checkbox" name="item-size" value="medium" id="size-m">
          <label class="size-filter-label" for="size-m">
            <span class="size-filter-size">m</span>
            <span class="size-filter-count">4</span>
          </label>
        </li>
        <li class="size-filter-item">
          <input class="size-filter-check visually-hidden" type="checkbox" name="item-size" value="large" id="size-l">
          <label class="size-filter-label" for="size-l">
            <span class="size-filter-size">l</span>
            <span class="size-filter-count">5</span>
          </label>
        </li>
        <li class="size-filter-item">
          <input class="size-filter-check visually-hidden" type="checkbox" name="item-size" value="extra large" id="size-xl">
          <label class="size-filter-label" for="size-xl">
            <span class="size-filter-size">xl</span>
            <span class="size-filter-count">5</span>
          </label>
        </li>
        <li class="size-filter-item">
          <input class="size-filter-check visually-hidden" type="checkbox" name="item-size" value="extra extra" id="size-xx">
          <label class="size-filter-label" for="size-xx">
            <span class="size-filter-size">xx</span>
            <span class="size-filter-count">5</span>
          </label>
        </li>
      </ul>
    </section>
  </form>
</body>

</html>
